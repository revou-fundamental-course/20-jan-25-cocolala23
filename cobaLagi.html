<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container {
            width: 70%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Perhitungan</h1>
        <form id="calcForm">
            <div class="form-group">
                <label for="number1">Angka pertama:</label>
                <input type="number" id="number1" name="number1" required>
            </div>
            <div class="form-group">
                <label for="number2">Angka kedua:</label>
                <input type="number" id="number2" name="number2" required>
            </div>
            <div class="form-group">
                <label for="operation">Operasi:</label>
                <select id="operation" name="operation" required>
                    <option value="add">Tambah</option>
                    <option value="subtract">Kurang</option>
                    <option value="multiply">Kali</option>
                    <option value="divide">Bagi</option>
                </select>
            </div>
            <button type="button" onclick="calculate()">Hitung</button>
        </form>
        <div class="result" id="calcResult"></div>
    </div>

    <script>
        function calculate() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const operation = document.getElementById('operation').value;

            if (isNaN(number1) || isNaN(number2)) {
                alert('Silakan masukkan angka yang valid.');
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    break;
                case 'divide':
                    if (number2 === 0) {
                        alert('Pembagian dengan nol tidak diperbolehkan.');
                        return;
                    }
                    result = number1 / number2;
                    break;
                default:
                    alert('Operasi tidak valid.');
                    return;
            }

            document.getElementById('calcResult').innerText = `Hasil: ${result}`;
        }
    </script>
</body>
</html>
